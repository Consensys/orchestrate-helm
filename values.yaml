# Default values for orchestrate.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  labels: {}

  environment: {}
  environmentSecrets: {}
  # 'existingSecret' specifies name of externally created secret
  # existingSecret:

  imageCredentials:
    create: true
    name: existing-secret
    registry: docker.consensys.net
    username: someone
    password: sillyness

  image:
    repository: consensys/orchestrate
    tag: v21.12.0
    pullPolicy: IfNotPresent

  ## String to partially override prometheus.fullname template (will maintain the release name)
  ##
  # nameOverride:

  ## String to fully override prometheus.fullname template
  ##
  # fullnameOverride:

  serviceMonitor:
    enabled: false

  tls:
    qkm:
      enabled: true
      client:
        enabled: true
        secretName: quorumkeymanager-certs
        ca: ""
        key: ""
        crt: ""

api:
  enabled: true

  replicaCount: 1

  ingress:
    enabled: false
    annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: orchestrate.local
        http:
          paths:
            - path: /          

    tls: []
    #  - secretName: orchestrate-tls
    #    hosts:
    #      - orchestrate.local

  service:
    type: ClusterIP
    sessionAffinity: ClientIP
    sessionAffinityTimeout: 10
    http:
      port: 8081
    metrics:
      port: 8082

  serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
  # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  resources: {}
  #  limits:
  #  cpu: 300m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 32Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  environment: {}
  environmentSecrets: {}
  # 'existingSecret' specifies name of externally created secret
  # existingSecret:

  auth:
    jwt:
      issuerUrl: https://consensys.eu.auth0.com
      audience: https://orchestrate.consensys.net
      claims: https://api.orchestrate.network

migrate:
  backoffLimit: 6
  environment: {}
  environmentSecrets: {}
  # 'existingSecret' specifies name of externally created secret
  # existingSecret:

txListener:
  enabled: true

  service:
    type: ClusterIP
    metrics:
      port: 8082

  serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  environment: {}
  environmentSecrets: {}
  # 'existingSecret' specifies name of externally created secret
  # existingSecret:


txSender:
  enabled: true

  replicaCount: 1

  serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  service:
    type: ClusterIP
    metrics:
      port: 8082

  environment: {}
  environmentSecrets: {}
  # 'existingSecret' specifies name of externally created secret
  # existingSecret:


test:
  enabled: false
  image:
    repository: docker.consensys.net/priv/orchestrate-e2e
    tag: v21.1.8
  cmd: e2e
  environment: {}
  environmentSecrets: {}
  report:
    enabled: false
